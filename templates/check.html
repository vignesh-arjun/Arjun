<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button and List Box Example</title>
  <style>
    /* Optional: Add some basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Select an Option:</h2>

  <form>
    <!-- Radio button for Option 1 -->
    <label>
      <input type="radio" name="option" value="option1">
      Option 1
    </label>

    <!-- Radio button for Option 2 -->
    <label>
      <input type="radio" name="option" value="option2">
      Option 2
    </label>
  </form>

  <h2>Select an item from the list:</h2>

  <form>
    <!-- List box to be populated dynamically -->
    <select id="itemList" name="itemList">
      <!-- Options will be populated dynamically using JavaScript -->
    </select>
  </form>

  <script>
    // Reference to the list box
    const itemList = document.getElementById('itemList');

    // Event listener for radio buttons
    document.querySelectorAll('input[name="option"]').forEach(radioButton => {
      radioButton.addEventListener('change', () => {
        // Clear existing options in the list box
        itemList.innerHTML = '';

        // Get the selected option
        const selectedOption = document.querySelector('input[name="option"]:checked').value;

        // Populate the list box based on the selected option
        if (selectedOption === 'option1') {
          populateList(['Item A', 'Item B', 'Item C']);
        } else if (selectedOption === 'option2') {
          populateList(['Item X', 'Item Y', 'Item Z']);
        }
      });
    });

    // Function to populate the list box
    function populateList(items) {
      items.forEach(item => {
        const option = document.createElement('option');
        option.text = item;
        itemList.add(option);
      });
    }
  </script>

</body>
</html>
